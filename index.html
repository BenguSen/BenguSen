<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengü ŞEN | Bilgisayar Bilimi Öğretmeni</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb; /* Profesyonel Mavi */
            --secondary-color: #1e40af;
            --bg-color: #f3f4f6;
            --text-color: #374151;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        /* Profil Resmi Stili - YENİ EKLENDİ */
        .profile-img {
            width: 160px;
            height: 160px;
            object-fit: cover; /* Resmin oranlarını koruyarak kırpar */
            border-radius: 50%; /* Yuvarlak yapar */
            border: 5px solid var(--primary-color); /* Mavi çerçeve */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05); /* Üzerine gelince hafif büyür */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            font-weight: 600;
        }

        .quote {
            font-style: italic;
            color: #9ca3af;
            margin-top: 10px;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
        }

        h2 {
            color: var(--text-color);
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
            margin-top: 40px;
        }

        .section-content {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
